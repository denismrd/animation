            <label for="opt">

                        <div class="lines line-3"></div>
                    </div>
                </div>
            </label>
            <div class="options-back">

                <div class="options-text">offers</div><br>
                <div class="options-text">gallery</div><br>
                <div class="options-text">contact</div>
            </div>
        </div>
        <div class="cards-section">

                <div class="card card-front card-front-color-1 border_shadow">

                </div>
                <div class="card card-back card-back-color-2 border_shadow">
                    card back
                </div>
            </div>

            <div class="cardwrapper">
                <div class="card card-front card-front-color-2 border_shadow">
                    Card front
                </div>
                <div class="card card-back card-back-color-2 border_shadow">
                    card back
                </div>
            </div>

            <div class="cardwrapper">

                </div>

                    card back
                </div>
